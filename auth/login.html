<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login aidootech</title>
    <link rel="icon" href="../asset/img/logo.png" type="image/png">
    <link rel="stylesheet" href="../asset/lib/bootstrap.min.css">
    <script src="../asset/lib/bootstrap.bundle.min.js"></script>
    <script src="../asset/lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="../asset/js/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../asset/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../asset/css/auth.css">
</head>
<body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <img src="../asset/img/logo.png" alt="Logo">
        </div>
        <h3>Sign in</h3>
        <form>
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email or Username</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
  
          <!-- Remember and Resend -->
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
          </div>
  
          <!-- Forgot Password -->
          <div class="mt-2 mb-3 auth-forgot">
            <a href="#" class="auth-link me-3">Resend Active?</a>
            <a href="#" class="auth-link">Forgot password?</a>
          </div>
  
          <!-- Sign In Button -->
           <div class="text-center">
            <button type="submit" class="btn btn-auth">Sign in â†’</button>
           </div>
        </form>
  
        <!-- Divider -->
        <div class="auth-divider">Or</div>
  
        <!-- Sign Up -->
        <div class="text-center">
          <p>If you don't have an account? <a href="register.html" class="auth-link">Sign up</a></p>
        </div>
      </div>
    </div>
</body>
</html>
