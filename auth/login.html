<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/lib/bootstrap.min.css">
    <script src="asset/lib/bootstrap.bundle.min.js"></script>
    <script src="asset/lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="asset/js/swiper-bundle.min.js"></script>

    
    <link rel="stylesheet" href="asset/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/asset/css/auth.css">
    <title>login Công nghệ Aidoo</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 350px;">
          <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo">
          </div>
          <h3 class="text-center">Sign in</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <input type="checkbox" id="remember">
                <label for="remember">Remember password</label>
              </div>
              <a href="#" class="link">Resend Active?</a>
            </div>
            <div class="text-end">
              <a href="#" class="link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-signin w-100 mt-3">Sign in →</button>
          </form>
          <div class="divider mt-4">Or</div>
          <div class="text-center mt-3">
            <p>If don't have an account? <a href="#" class="link">Sign up</a></p>
          </div>
        </div>
      </div>
</body>
</html>
