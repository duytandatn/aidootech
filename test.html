<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ giá token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Giá Token Aidoo</h3>
        <div class="chart-container">
            <canvas id="tokenChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('tokenChart').getContext('2d');
        const tokenChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '10/12/2024', '11/12/2024', '12/12/2024', '13/12/2024',
                    '14/12/2024', '15/12/2024', '16/12/2024', '17/12/2024',
                    '18/12/2024', '19/12/2024', '20/12/2024'
                ],
                datasets: [{
                    label: 'Aidoo token price',
                    data: [0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.10, 0.11, 0.11, 0.11],
                    borderColor: '#4BA3C3',
                    backgroundColor: 'rgba(75, 163, 195, 0.2)',
                    pointBackgroundColor: '#4BA3C3',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
