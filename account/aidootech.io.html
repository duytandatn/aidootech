<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập AidooTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    background: url('../asset/img/bg-home.jpg') no-repeat center center/cover;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}



     </style>

</head>
<body>
    <div class="container-fluid min-vh-100 bg-light bg-opacity-25 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center">
                            <img src="../asset/img/logo.jpg" alt="Logo" class="rounded-circle mb-4" width="120" height="120">
                            <h3 class="fw-bold mb-2">Đăng nhập vào ứng dụng</h3>
                            <h4 class="fw-bold mb-3">AidooTech</h4>
                            <p class="text-muted mb-4">Nhập thông tin chi tiết của bạn để đăng nhập vào tài khoản của bạn</p>
                        </div>
                        
                        <form>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="username" placeholder="Tên người dùng">
                                <label for="username"><i class="fa-regular fa-user me-2"></i>Tên người dùng</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                                <label for="password"><i class="fa-solid fa-key me-2"></i>Mật khẩu</label>
                            </div>

                            <div class="text-end mb-4">
                                <a href="#" class="text-decoration-none fw-semibold">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill" style="background: linear-gradient(45deg, #dc3545, #c82333); border: none;">
                                Đăng nhập
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
